  <header>
    <div class="row">
      <div class="logo-container col-sm-2">
        <a href="/"><img src="/img/Rackspace_Logo_wt.svg" alt="Rackspace Logo" class="logo-img"></a>
      </div>
      <div class="col-sm-8">
        <nav>
          <!-- Checkbox is for sandwich menu in mobile screens
            The empty on click is a fix for iOS.
            See: https://css-tricks.com/responsive-menu-concepts/#article-header-id-10 -->
          <input type="checkbox" id="main-nav-sandwich" />
          <label class="main-nav-sandwich-icon" for="main-nav-sandwich" onclick></label>
          {{ partial "masthead_nav.html" .Site.Menus.main }}
        </nav>
      </div>
        <div class="search-container col-sm-2">
            <form novalidate method="GET" action="https://cse.google.com/cse" autocomplete="on">
                <input type="hidden" name="cx" value="015704640858869259522:6stg794nppg"/>
                <input name="q" type="text" required title="Google this site..." placeholder="Search"/>
                <i class="fas fa-search search-icon"></i>
                <i class="fas fa-times-circle close-icon"></i>
            </form>
        </div>
      <div style="clear: both"></div>
    </div>
    <div id="masthead-shadow"></div>
  </header>
